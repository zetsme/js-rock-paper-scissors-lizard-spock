<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors Lizard Spock</h1>

    <div id="player" class="player-container">
      <h2>You
        <span class="choice" id="player-choice"></span>
        <span class="score" id="player-score"></span>
      </h2>
      <i class="fa-hand-rock far"></i>
      <i class="fa-hand-paper far"></i>
      <i class="fa-hand-scissors far"></i>
      <i class="fa-hand-lizard far"></i>
      <i class="fa-hand-spock far"></i>
    </div>

    <div id="computer" class="computer-container">
      <h2>Computer
        <span class="choice" id="computer-choice"></span>
        <span class="score" id="computer-score"></span>
      </h2>
      <i class=" fa-hand-rock far"></i>
      <i class="fa-hand-paper far"></i>
      <i class="fa-hand-scissors far"></i>
      <i class="fa-hand-lizard far"></i>
      <i class="fa-hand-spock far"></i>
    </div>

    <i class="fas fa-sync-alt reset-btn" id="reset-btn"></i>

    <div class="result-container">
      <h3 class="result" id="result-text">You Won</h3>
    </div>
  </div>
</body>

</html>
